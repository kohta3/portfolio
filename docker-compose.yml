version: '3'

services:
  portfolio:
    build:
      context: .
      dockerfile: dockerfile
    container_name: portfolio
    ports:
      - "8081:80"
    volumes:
      - ./php.ini:/usr/local/etc/php/php.ini
      - ../../portfolio:/var/www/html
    networks:
      - portfolio

networks:
  portfolio:
    driver: bridge
